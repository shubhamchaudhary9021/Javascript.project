<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
 <h1>ðŸŽ¯ Smart Event Dashboard</h1>

<div class="top-section">

    <!-- Add Event Form -->
    <div class="card">
        <h2>Add New Event</h2>
        <form id="eventForm">
            <label>Event Title</label>
            <input type="text" id="eventTitle" required>

            <label>Event Date</label>
            <input type="date" id="eventDate" required>

            <label>Category</label>
            <select id="eventCategory" required>
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Meetup">Meetup</option>
                <option value="Webinar">Webinar</option>
                <option value="Social">Social</option>
            </select>

            <label>Description</label>
            <textarea id="eventDescription" required></textarea>

            <button type="submit" class="primary-btn">Add Event</button>
        </form>
    </div>

    <!-- Events Section -->
    <div class="card">
        <h2>My Events</h2>

        <div class="button-group">
            <button id="clearAllBtn" class="secondary-btn">Clear All Events</button>
            <button id="addSampleBtn" class="secondary-btn">Add Sample Events</button>
        </div>

        <div id="eventContainer">
            <div class="empty-state">No events yet. Add your first event!</div>
        </div>
    </div>

</div>
<br>
<br>

    <!-- DOM Demo -->
  <div id="demoContent">
    <h2>DOM Manipulation Demo</h2>

    <div id="demoBox">
        You Pressed: Shift
    </div>

    <script src="script.js"></script>

</body>
</html>
